<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord'Os - Pro Version</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="desktop">
        <!-- أيقونات سطح المكتب -->
        <div class="desktop-icons">
            <div class="icon" onclick="openWindow('ai-window')">
                <i class="fas fa-robot"></i>
                <span>روان AI</span>
            </div>
        </div>

        <!-- نافذة روان AI -->
        <div class="window" id="ai-window" style="display:none;">
            <div class="window-header" id="ai-window-header">
                <div class="controls">
                    <span class="dot red" onclick="closeWindow('ai-window')"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <span class="title">RawanAI - الوكيلة الذكية</span>
            </div>
            <div class="window-content">
                <div id="chat-box"></div>
                <div class="input-area">
                    <input type="text" id="user-msg" placeholder="اسأل روان...">
                    <button onclick="askAI()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <!-- الشريط السفلي (Dock) -->
        <div class="dock">
            <div class="dock-item" onclick="toggleStartMenu()"><i class="fab fa-apple"></i></div>
            <div class="dock-item" onclick="openWindow('ai-window')"><i class="fas fa-comment-dots"></i></div>
            <div class="dock-item"><i class="fas fa-folder-open"></i></div>
            <div class="dock-item"><i class="fas fa-cog"></i></div>
        </div>

        <!-- الساعة والوقت -->
        <div class="status-bar">
            <span id="clock">00:00:00</span>
        </div>
    </div>

    <script src="brain.js"></script>
</body>
</html>
